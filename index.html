<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dave the Dragon</title>
  <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section class="heading">
      <h3>This is Dave</h3>
      <br>
      <br>
      <p>Your new virtual pet Dragon</p>
    </section>

    <section class="dragons">
      <input type="image" id="dave-normal" src="images/Dave normal.png" alt="#"/>
      <img class="dave" id="davefed" src="images/Dave Fed.png" alt="#">
      <img class="dave" id="daveloved" src="images/Dave loved.png" alt="#">
      <img class="dave" id="davefire" src="images/Dave fire.png.png" alt="#">
      <img class="dave" id="davedead" src="images/Dave dead.png.png" alt="#">
    </section>

    <section class="buttons">
      <input type="image"  id="dontfeedhim" src="images/Steak.png" alt="#"/>
      <button id="feedhim">Feed him</button>
      <button id="lovehim">Love him</button>
      <button id="firehim">Smoke?</button>
    </section>

  <script src="./main.js"></script>
  </body>
</html>
