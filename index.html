<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dave the Dragon</title>
  <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="" />
  </head>
  <body>

    <section class="cloud-background">
      <div class="viewer">
        <canvas id="c"></canvas>
      </div>
    </section>

    <section class="heading">
        <h1>This is Dave</h1>
        <h6>Your new pet Dragon</h6>
        <h6>Hatch him but don't let him die!!</h6>
    </section>
    
    <section class="images">
      <div class="egg-div">
        <input type="image" class="egg" id="egg-normal" src="images/Egg.png" alt="#">
        <input type="image" class="egg" id="egg-slightly-cracked" src="images/Egg-slightly-cracked.png" alt="#">
        <input type="image" class="egg" id="egg-cracked" src="images/Egg-cracked.png" alt="#">
      </div>

      <div class="dragon-div">
        <input type="image" class="dave"  id="dave-normal" src="images/Dave normal.png" alt="#"/>
        <img class="dave" id="daveloved" src="images/Dave loved.png" alt="#">
        <img class="dave" id="daveflap" src="images/Dave flap.png" alt="#">
        <img class="dave" id="davefed" src="images/Dave Fed.png" alt="#">
        <img class="dave" id="davefire" src="images/Dave fire.png" alt="#">
        <img class="dave" id="davedead" src="images/Dave dead.png" alt="#">
      </div>
    </section>

    <section class="buttons">
      <input type="image"  id="feedhim" src="images/Steak.png" alt="#"/>
      <input type="image"  id="lovehim" src="images/Loveheart.png" alt="#"/>
      <input type="image"  id="energy" src="images/Energy.png" alt="#"/>
    </section>

    <section class="reset">
      <button id="reset-button">Reset</button>
    </section>

    <script src="./main.js"></script>
    <script src="./cloud.js"></script>
  </body>
</html>
