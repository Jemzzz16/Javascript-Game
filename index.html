<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dave the Dragon</title>
  <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section class="heading">
        <h2>This is Dave</h2>
        <p>Your new virtual pet Dragon</p>
    </section>

    <section class="images-div">
      <div class="egg-images">
        <input type="image" id="egg-button" src="images/Egg.png" alt="#">
        <img class="egg" id="egg-normal" src="images/Egg.png" alt="#">
        <img class="egg" id="egg-slightly-cracked" src="images/Egg-slightly-cracked.png" alt="#">
        <img class="egg" id="egg-cracked" src="images/Egg-slightly-cracked.png" alt="#">
      </div>
    </section>

    <section>
      <div class="dragon-images">
        <img class="dave" id="dave-normal" src="images/Dave normal.png" alt="#">
        <img class="dave" id="daveflap" src="images/Dave flap.png" alt="#">
        <img class="dave" id="davefed" src="images/Dave Fed.png" alt="#">
        <img class="dave" id="daveloved" src="images/Dave loved.png" alt="#">
        <img class="dave" id="davefire" src="images/Dave fire.png" alt="#">
        <img class="dave" id="davedead" src="images/Dave dead.png" alt="#">
      </div>
    </section>

    <section class="buttons">
      <input type="image"  id="feedhim" src="images/Steak.png" alt="#"/>
    </section>

  <script src="./main.js"></script>
  </body>
</html>
